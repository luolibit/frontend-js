<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async e Await</title>
</head>
<body>
    <h1>Execução de uma operação</h1>
    <button type="button" onclick="">Executar Operação</button>
    <br>
    <output>
        <p>Lorem ipsum dolor sit amet</p>
    </output>

    <script>
        const output = document.querySelector('output');
        console.log(`O que tem dentro do "output": \n`);
        console.log(output);

        const minhaFuncaoAssincrona = async () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(" A tarefa assincrona concluída!"), 2000);
                setTimeout(() => reject("A tarefa assincrona falhou!"), 2000);
            });
        }

        async function executarOperacao() {
            output.innerText = "Executando tarefa...";
            
            try {
                const resultado = await minhaFuncaoAssincrona();
                output.innerHTML += `<br>${resultado}`;
            } catch (error) {
                output.innerText += '<br>${erro}'
            }
        };
    </script>
</body>
</html>
